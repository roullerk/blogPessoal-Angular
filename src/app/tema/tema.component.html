<div class="container-fluid">
    <div class="row"></div>
    <div class="col-md-12">
        <a routerLink="/inicio rose text-left">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>Inicio
        </a>
        <h1 class="text-center">Temas</h1>
        <h5 class="text-center">Veja os temas cadastrados ou cadastre um novo</h5>
        <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3">
                <div class="form-group">
                    <input [(ngModel)]="tema.descricao" type="text" class="form-control bg-black rose" id="descricao" placeholder="Digite a descrição">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="bg-black rose" (click)="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center font-weight-bold">Todos os Temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="bg-black rose">#</th>
                        <th scope="col" class="bg-black rose">Descrição</th>
                        <th scope="col" class="bg-black rose text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tema of listaTemas">
                        <th scope="row" class="bg-black rose">{{tema.id}}</th>
                        <td class="bg-black rose">{{tema.descricao}}</td>
                        <td class="bg-black rose d-flex justify-content-end">
                            <button class="font-weight-bold mr-3">Editar</button>
                            <button class="font-weight-bold mr-3">Apagar</button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
