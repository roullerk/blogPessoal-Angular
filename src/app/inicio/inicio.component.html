<div class="container-fluid">
    <div class="row bg-black align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 rose">
                    <h1>Seja Bem-Vindo</h1>
                    <h5>Compartilhe seus pensamentos :</h5>

                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light bg-rose font-weight-bold mr-3 " data-toggle="modal" data-target="#novaPostagem ">Nova Postagem</button>
                    <a class="btn btn-outline bg-rose font-weight-bold" href="#postagens">Ver Postagens</a>

                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/tDIlm7S.png" alt="Imagem Interativa" width="500px" height="500px">
        </div>
    </div>
</div>

<div class="container" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center " id="nav-tab" role="tablist">
            <a class="nav-item nav-link active rose font-weight-bold" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas Postagens</a>
            <a class="nav-item nav-link rose font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab" href="#nav-minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens</a>
            <a class="nav-item nav-link rose font-weight-bold" id="nav-postagemTema-tab" data-toggle="tab" href="#nav-postagemTema" role="tab" aria-controls="nav-postagemTema" aria-selected="false">Postagem dos Temas</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">Todas Postagens</div>
        <div class="tab-pane fade" id="nav-minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas Postagens</div>
        <div class="tab-pane fade" id="nav-postagemTema" role="tabpanel" aria-labelledby="nav-postagemTema-tab">Postagens Por Tema</div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered bg-black rose" role="document">
        <div class="modal-content br">
            <div class="modal-header bg-black">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
                <button type="button" class="close rose" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body bg-black rose">
                <div class="form-group">
                    <label for="texto">Título</label>
                    <input type="text" class="form-control rose" id="titulo" placeholder="Digite o Título">
                </div>
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control rose" name="texto" id="texto" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="titulo">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">Cadastre um novo</a></label>
                    <select name="tema" id="tema" class="form-control rose">
                      <option value="">Temas</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer bg-black">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
    </div>
</div>
